[package]
name = "kvarn"
version = "0.2.0"
authors = ["Icelk <main@icelk.dev>"]
edition = "2021"
rust-version = "1.56"
description = "A forward-thinking fast web server designed to fit your needs, efficiently."
# main branch documentation
# documentation = "https://doc.kvarn.org/kvarn/"
readme = "README.md"
homepage = "https://kvarn.org/"
repository = "https://github.com/Icelk/kvarn/"
license = "Apache-2.0"
keywords = ["web", "web-server", "web-application", "web-framework"]
categories = ["web-programming", "web-programming::http-server"]

[workspace]
members = [
  "./",
  "extensions",
  "chute",
  "utils",
  "async",
  "testing",
]

[dependencies]
brotli = { version = "^3", optional = true }
bytes = "^1"
chrono = "^0.4.19"
flate2 = { version = "^1", optional = true }
futures = "^0.3"
h2 = { version = "^0.3", default-features = false, optional = true }
http = "^0.2"
kvarn_utils = { path = "utils" }
kvarn_async = { path = "async" }
log = "^0.4"
mime = "^0.3"
mime_guess = "^2"
percent-encoding = "^2.1.0"
rustls = { version = "^0.20", optional = true }
rustls-pemfile = { version = "^0.2", optional = true }
tokio = { version = "^1.13", features = ["rt", "io-util", "net", "fs", "sync", "parking_lot", "time"] }
webpki = { version = "^0.22", optional = true }

[features]
default = ["all-http", "all-compression", "graceful-shutdown"]

# Enable all features
full = ["all-http", "all-compression", "graceful-shutdown", "mt"]

# All HTTP versions and features
all-http = ["https", "http2"]

# Compressing
all-compression = ["br", "gzip"]
br = ["brotli"]
gzip = ["flate2"]

# HTTP standards
https = ["rustls", "rustls-pemfile", "webpki"]
http2 = ["h2", "https"]

# Multi threading
mt = ["tokio/rt-multi-thread"]

# Graceful shutdown; shutdown.rs
graceful-shutdown = []

[dev-dependencies]
kvarn_testing = { path = "testing" }
