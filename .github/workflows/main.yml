name: Continuous Integration

on:
    push:
        paths-ignore:
            - "extensions/**"
            - "chute/**"
            - "ctl/**"
            - "url_crawl/**"
            - ".github/workflows/chute.yml"
            - ".github/workflows/extensions.yml"
            - ".github/workflows/kvarnctl.yml"
            - ".github/dependabot.yml"
            - "README.md"
            - "CHANGELOG.md"
            - "roadmap.md"
            - "LICENSE"

env:
    CARGO_TERM_COLOR: always

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: Checking out sources
              uses: actions/checkout@v3
            - run: rustup toolchain install stable
            - uses: Swatinem/rust-cache@v2
            - name: Check formatting
              run: cargo fmt --check
            - name: Checking lints with default features
              run: cargo clippy --workspace --exclude kvarn-extensions --all-targets -- -D warnings
            - name: Checking lints with all features
              run: cargo clippy --workspace --exclude kvarn-extensions --all-targets --all-features -- -D warnings
            - name: Checking lints with no features
              run: cargo clippy --workspace --exclude kvarn-extensions --no-default-features -F base -- -D warnings
            - name: Checking lints with embedded features
              run: cargo clippy --workspace --exclude kvarn-extensions --no-default-features -- -D warnings
            - name: Checking doc references
              uses: Icelk/rustdoc-link-check@v1
              with:
                  private: true
            - run: cargo test --workspace --exclude kvarn-extensions

    build:
        needs: [check]
        runs-on: ubuntu-latest
        steps:
            - name: Checking out sources
              uses: actions/checkout@v3
            - name: Installing Rust toolchain
              run: rustup toolchain install stable --profile minimal
            - uses: Swatinem/rust-cache@v2
            - run: cargo rustc --release -- --crate-type rlib
            - name: Upload rlib artefact
              uses: actions/upload-artifact@v3
              with:
                  name: libkvarn.rlib
                  path: target/release/libkvarn.rlib
