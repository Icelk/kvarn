name: Extensions Continuous Integration

on:
    push:
        paths-ignore:
            - "chute/**"
            - "tests/**"
            - "testing/**"

env:
    CARGO_TERM_COLOR: always

defaults:
    run:
        working-directory: extensions

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: Installing Rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true
            - name: Checking out sources
              uses: actions/checkout@v1
            - uses: Swatinem/rust-cache@v1
            - name: Running rustfmt
              run: cargo fmt -- --check
            - name: Checking project will all features
              run: cargo clippy --all-targets --all-features -- -D warnings
            - name: Checking doc references
              run: test -z "$(cargo doc --no-deps --document-private-items -q 2>&1 | head -n 1)"
            - name: Testing
              run: cargo test

    build:
        needs: [check]
        runs-on: ubuntu-latest
        steps:
            - name: Installing Rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true
                  profile: minimal
            - name: Checking out sources
              uses: actions/checkout@v1
            - uses: Swatinem/rust-cache@v1
            - name: Compiling
              run: cargo rustc --release -- --crate-type rlib
            - name: Upload rlib artefact
              uses: actions/upload-artifact@v2
              with:
                  name: libextensions.rlib
                  path: target/release/libkvarn_extensions.rlib
